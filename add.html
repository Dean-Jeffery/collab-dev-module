<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add | Complete Property Solutions</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="wrapper">
        <ul>
          <li>
            <a href="index.html"><h1>Complete Property Solutions</h1></a>
          </li>
        </ul>
      </div>
    </header>
    <!-- BODY -->
    <div class="wrapper">
      <!-- 80% content wrapper -->
      <!-- Button row -->
      <div class="button-space">
        <a href="index.html" class="button">Home</a>
        <a href="" class="button">Edit</a>
      </div>
      <div class="form-wrapper">
        <div class="form-heading">
          <h2>Add New Property</h2>
        </div>
        <!-- Add property form -->
        <form action="responsive-form">
          <!-- address -->
          <label for="address">Address:</label><br />
          <input type="text" id="address" name="address" value="" />
          <!-- landlord -->
          <label for="landlord">Landlord:</label><br />
          <input type="text" id="landlord" name="landlord" value="" />
          <!-- tenants -->
          <label for="tenants">Tenant(s):</label><br />
          <input type="text" id="tenants" name="tenants" value="" />
          <!-- inspection -->
          <label for="inspection">Inspection Required:</label><br />
          <input type="text" id="inspection" name="inspection" value="" />
          <!-- notes -->
          <label for="notes">Notes:</label><br />
          <input type="text" id="notes" name="notes" value="" />
          <!-- submit -->
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
